    <script>
        function validateImageSize(input) {
            const maxSize = 2 * 1024 * 1024; // 2MB
            if (input.files && input.files[0].size > maxSize) {
                alert("Image size exceeds 2MB. Please choose a smaller image.");
                input.value = "";
                return false;
            }
            return true;
        }

        function showSubcategories() {
            const category = document.getElementById("category").value;
            const subcategoryDivs = document.querySelectorAll(".subcategory");

            subcategoryDivs.forEach(div => {
                div.style.display = 'none';
            });

            if (category) {
                const selectedSubcategoryDiv = document.getElementById("subcategory-" + category);
                if (selectedSubcategoryDiv) {
                    selectedSubcategoryDiv.style.display = 'block';
                }
            }
        }

        // Simulate admin approval for demo (remove in real deployment)
        function enableSubmit() {
            const submitButton = document.getElementById("submitBtn");
            submitButton.disabled = false;
            submitButton.classList.add("enabled");
            submitButton.classList.remove("disabled");
            submitButton.style.cursor = "pointer";
        }
    </script>
